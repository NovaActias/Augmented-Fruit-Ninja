<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Augmented Fruit Ninja</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three/build/three.module.js",
            "three/addons/": "https://unpkg.com/three/examples/jsm/",
            "cannon": "https://cdn.skypack.dev/cannon-es"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #videoElement {
            position: absolute;
            width: 0;
            height: 0;
            visibility: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 200;
        }
    </style>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <video autoplay muted id="videoElement"></video>
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div>Score: <span id="scoreValue">0</span></div>
            <div>Fruits: <span id="fruitCount">0</span></div>
            <div id="debugInfo"></div>
        </div>
        
        <div id="loadingScreen">
            Initializing Augmented Fruit Ninja...
        </div>
    </div>
